{% extends 'mypagebase.html' %}
{% load static %}
{% block title %}Seed - Profile{% endblock %}
{% block content %}
<div class="mt-5">
    <div class="text-center">
        <br>
        <br>
        <br>
        <a href="{% url 'seed:profile_pic_change' %}"><img src="{{ request.user.profile_pic.url }}" class="mx-auto rounded-circle me-2" alt="seed" width="100" height="100"></a>
        <h3>{{ request.user.username }} <a href="{% url 'seed:namechange' %}"><img src="{% static 'assets/img/mypage/pen.png' %}" style="height:30px;"></a></h3>
        <br>
        <br>
        {% if request.user.is_general  %}
            
        {% else %}
            <p style="color:gray;">企業アカウント</p>
        {% endif %}
    </div>
    <div>
        <table style="margin:auto; color:gray;">
            <tr>
                <td class="text-start">アカウント開設日</td>
                <td class="text-end">{{request.user.date_joined|date:"Y/m/d"}}</td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <div class="text-center">
        <form method="POST">
            <input class="btn btn-danger" type="submit" value="アカウント削除">
        </form>
    </div>
</div>
{% endblock %}
