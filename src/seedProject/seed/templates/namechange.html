{% extends 'mypagebase.html' %}
{% load static %}
{% block title %}Seed - NameChange{% endblock %}
{% block content %}
<div class="mt-5 text-center">
    <br>
    <br>
    <h3>名前変更</h3>
    <br>
    <br>
    <form method="POST" action="{% url 'seed:change_name' %}">
        {% csrf_token %}
        <input type="text"  class="form-control" name="newname" placeholder="{{request.user.username}}" style="width:500px; margin:auto;">
        <br>
        <br>
        <input type="submit" class="btn btn-success" value="変更">
    </form>
</div>
{% endblock %}
