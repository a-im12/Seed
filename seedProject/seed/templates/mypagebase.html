{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="mypage">
    <main style="height:100vh;">
        <div class="row h-100">
            <div class="col-4 h-100">
                <div class="d-flex flex-column p-3 text-white bg-dark h-100" style="width: 280px;">
                    <a href="#"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <img class="bi me-2" src="{% static 'assets/img/top/32x32.png' %}">
                        <span class="fs-4">Seed</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item my-nav">
                            <a href="#" class="nav-link text-white" aria-current="page">

                                Home
                            </a>
                        </li>
                        <li class="nav-item my-nav">
                            <a href="#" class="nav-link text-white">

                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item my-nav">
                            <a href="#" class="nav-link text-white">

                                Orders
                            </a>
                        </li>
                        <li class="nav-item my-nav">
                            <a href="#" class="nav-link text-white">

                                Products
                            </a>
                        </li>
                        <li class="nav-item my-nav">
                            <a href="#" class="nav-link text-white">

                                Customers
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'assets/img/top/32x32.png' %}" alt="" width="32" height="32" class="rounded-circle me-2">
                            <strong>username</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-6">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-1">
                <h1 class="visually-hidden">hide area</h1>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
