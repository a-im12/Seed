{% extends 'mypagebase.html' %}
{% load static %}
{% block title %}Seed - Gather{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="title" style="background-color:#ad6500; color:white;">Food rescue - Delete</h1>
    <hr>
    <img src="{{object.image.url}}" alt="..." style="height:200px;">
    <table class="detail-table" style="margin:auto; font-size:20px;">
        <tr>
            <td>商品名 :</td>
            <td>{{object.name}}</td>
        </tr>
        <tr>
            <td>価格 :</td>
            <td>¥ {{object.price}}</td>
        </tr>
    </table>
    <form method="POST">
        {% csrf_token %}
        <a onclick="history.back()" style="color:#ad6500;">戻る</a>
        <input class="btn btn-danger" type="submit" value="削除" style=" margin-left: 20px;">
    </form>
</div>
{% endblock %}
