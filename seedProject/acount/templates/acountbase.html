{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" href="{% urls 'top:index' %}">
                    <img class="bi me-2" src="{% static 'assets/top/32x32.png' %}">
                    <span class="fs-4">Seed</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link link-dark" aria-current="page" href="{% urls 'acount:login' %}">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-success" aria-current="page" href="{% urls 'acount:signup' %}">新規登録</a>
                    </li>
                </ul>
        </header>
    </div>
    <main>
        <div class="container">
        {% block content %}

        {% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
