{% extends 'acountbase.html' %}
{% block title %}Seed - 新規登録{% endblock %}
{% block content %}
    <h1>新規登録</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username" required>
            <label for="floatingInput">ユーザ名</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">メールアドレス</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password1" required>
            <label for="floatingPassword">パスワード</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password1" required>
            <label for="floatingPassword">パスワード（確認）</label>
        </div>
        <button type="submit">登録</button>
    </form>
{% endblock %}
