{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Seed - top</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img class="bi me-2" src="{% static 'assets/img/top/32x32.png' %}">
                    <span class="fs-4">Seed</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link link-dark" aria-current="page" href="{% url 'acount:login' %}">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-success" aria-current="page" href="{% url 'acount:signup' %}">新規登録</a>
                    </li>
                </ul>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="px-4 py-5 my-5 text-center">
                    
                    <img class="d-block mx-auto mb-4" src="{% static 'assets/img/top/150x150.png' %}" alt="アプリアイコン">
                    <h1 class="display-5 fw-bold">Seed</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">
                        <br>持続可能な社会の種をまこう<br>
                        SDGsにもとづいた様々な機能を提供します。<br>
                    </p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a class="btn btn-outline-success" href="{% url 'acount:login' %}">ログイン</a>
                        <a class="btn btn-success" href="{% url 'acount:signup' %}">新規登録</a>
                    </div>
                    <br>
                    <a class="text-center link-success" href="{% url 'acount:company_signup' %}">企業用アカウントの作成はこちら→</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
